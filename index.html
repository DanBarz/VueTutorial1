<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery Practise</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Import Vue.js -->
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- create our div to hold the app -->
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">
        <product-display :premium="premium" @add-to-cart="update_cart" @remove-item="remove_item" :more_detail="more_detail"></product-display>
        <p>Cart({{ cart.length }})</p>
      </div>
    </div>
  
    <!-- Import App -->
    <script src="./src/main.js"></script>
    <!-- Import Components -->
    <script src="./src/productDisplay.js"></script>
    <script src="./src/reviewForm.js"></script>
    <!-- Then head into product display and use the component -->
    <script src="./src/reviewList.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
